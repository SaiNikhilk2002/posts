service: serverless-posts-service1

plugins:
  - serverless-python-requirements
  - serverless-wsgi
package:
  exclude:
    - node_modules/**
    - package-lock.json
    - __pycache__/**
    - .serverless/**
    - .vscode/**
    - venv/**

custom: 
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.7
  stage: ${opt:stage}
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - 's3:PutObject'
        - 's3:GetObject'
      Resource:
        Fn::Join:
          - ''
          - - 'arn:aws:s3:::'
            - test-upload-shootup1
            - '/*'
      
  apiGateway:
    restApiId:
      'Fn::ImportValue': ${self:provider.stage}-ExtApiGatewayRestApiId
    restApiRootResourceId:
      'Fn::ImportValue': ${self:provider.stage}-ExtApiGatewayRestApiRootResourceId

functions:
  app:
    handler: wsgi_handler.handler
    events:
      - http: 'ANY /posts'
      - http: 'ANY /posts/{proxy+}'
